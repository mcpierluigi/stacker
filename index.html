<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacker</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-container">

        <!-- INFO -->
        <header class="game-panel">
            <h1>Stacker</h1>

            <!-- SCORE -->
            <div class="score">
                <span class="score-label">SCORE</span>
                <span class="score-counter">0000</span>
            </div>
        </header>


        <!-- BOARD -->
        <main class="game-board">
            <div class="grid">
            </div>

            <!-- LOOSE SCREEN -->
            <div class="end-game-screen hidden">
                <h2 class="end-game-text">Game<br>Over</h2>
                <button class="btn play-again">Play Again</button>
            </div>

        </main>

        <!-- STACK BUTTON -->
        <button class="btn btn-full stack">Stack</button>
    </div>

    <!-- JavaScript -->
    <script type="text/JavaScript" src="script.js"></script>
</body>

</html>
